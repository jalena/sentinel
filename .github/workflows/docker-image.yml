name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Extract Sentinel version from Dockerfile
        id: version
        run: |
          VERSION=$(grep -oP '(?<=ARG SENTINEL_VERSION=)[0-9.]*' Dockerfile || echo "latest")
          echo "SENTINEL_VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Show detected version
        run: echo "Building Sentinel Dashboard version ${{ env.SENTINEL_VERSION }}"

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.SENTINEL_DOKERHUB_USER }}
          password: ${{ secrets.SENTINEL_DOKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            jalena/sentinel-dashboard:${{ env.SENTINEL_VERSION }}
            jalena/sentinel-dashboard:latest
          build-args: |
            SENTINEL_VERSION=${{ env.SENTINEL_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
